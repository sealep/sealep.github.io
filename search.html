<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>The <search> element</title>
</head>
<style>
   h1 {
      margin-bottom: 1rem;
   }
   form {
      font-size: 1.4rem;
   }
   input {
      font-size: inherit;
      border: 1px solid #cccccc;
      padding: .3rem;
   }
   button {
      font-size: inherit;
      width: 5rem;
   }
</style>
<body>
   <header>
      <h1>Search the Web!</h1>
      <search>
         <form>
            <label for="searchInput">Search for keywords: </label>
            <input type="search" id="searchInput">
            <button type="submit">Go!</button>
         </form>
      </search>
   </header>
</body>
</html>
